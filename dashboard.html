<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Tableau de bord</h1>
    <a href="add_domain.html" class="btn btn-register">Ajouter un domaine</a>
    <a href="/logout" class="btn btn-login">Déconnexion</a>
    <div id="domainsContainer"></div>
</div>

<script>
fetch('/domains')
.then(res => res.json())
.then(data => {
    const container = document.getElementById('domainsContainer');
    data.forEach(d => {
        let card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${d.domain_name}.${d.extension}</h3>
                          <p>Enregistré : ${d.registration_date}</p>
                          <p>Expire : ${d.expiration_date}</p>
                          <p>Status : ${d.status}</p>`;
        container.appendChild(card);
    });
});
</script>
</body>
</html>
