<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domain Manager</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        margin:0;
        padding:0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .landing-container {
        background: rgba(0,0,0,0.2);
        padding: 50px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        max-width: 600px;
        width: 90%;
        animation: fadeIn 1.5s ease;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 40px;
        line-height: 1.5;
        color: #f0f0f0;
    }

    .btn {
        display: inline-block;
        padding: 15px 35px;
        margin: 10px;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: bold;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-login {
        background: #ff6b6b;
    }
    .btn-login:hover {
        background: #ff4c4c;
        transform: translateY(-3px);
    }

    .btn-register {
        background: #4ecdc4;
    }
    .btn-register:hover {
        background: #38b2a6;
        transform: translateY(-3px);
    }

    @keyframes fadeIn {
        0% {opacity:0; transform: translateY(50px);}
        100% {opacity:1; transform: translateY(0);}
    }

    @media(max-width:600px){
        h1 { font-size:2rem; }
        p { font-size:1rem; }
        .btn { padding:12px 25px; font-size:1rem; }
    }
</style>
</head>
<body>
    <div class="landing-container">
        <h1>Domain Manager</h1>
        <p>Gérez tous vos domaines facilement, sécurisez vos informations et suivez vos enregistrements depuis un seul endroit moderne et stylé.</p>
        <a href="login.html" class="btn btn-login">Se connecter</a>
        <a href="register.html" class="btn btn-register">Créer un compte</a>
    </div>
</body>
</html>
