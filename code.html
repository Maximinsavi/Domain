<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Source Code Getter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #00e0ff;
  }
  #controls {
    margin-bottom: 15px;
  }
  input {
    padding: 8px;
    width: 60%;
    border: none;
    border-radius: 5px;
    outline: none;
  }
  button {
    padding: 8px 15px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background: #00bcd4;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #0097a7;
  }
  iframe {
    width: 100%;
    height: 300px;
    border: 2px solid #00bcd4;
    border-radius: 10px;
    margin-top: 10px;
  }
  #source {
    background: #0a0a0a;
    color: #0f0;
    text-align: left;
    padding: 15px;
    margin-top: 15px;
    border-radius: 10px;
    white-space: pre-wrap;
    display: none;
    overflow-y: auto;
    max-height: 400px;
  }
</style>
</head>
<body>

<h1>Source Code Getter ⚡</h1>

<div id="controls">
  <input type="text" id="url" placeholder="Entre l'URL de ton site (ex: page.html)">
  <button onclick="loadPage()">Charger</button>
  <button onclick="showSource()">Source code</button>
  <button onclick="copySource()">Copier</button>
</div>

<iframe id="viewer"></iframe>

<pre id="source"></pre>

<script>
function loadPage() {
  const url = document.getElementById('url').value.trim();
  if (!url) return alert('Entre une URL valide !');
  document.getElementById('viewer').src = url;
  document.getElementById('source').style.display = 'none';
}

async function showSource() {
  const url = document.getElementById('url').value.trim();
  if (!url) return alert('Entre une URL d’abord !');
  try {
    const res = await fetch(url);
    const text = await res.text();
    document.getElementById('source').textContent = text;
    document.getElementById('source').style.display = 'block';
  } catch (err) {
    alert("❌ Impossible de récupérer le code source.\nCause probable : CORS ou site externe bloqué.");
  }
}

function copySource() {
  const code = document.getElementById('source').textContent;
  if (!code) return alert("Aucun code à copier !");
  navigator.clipboard.writeText(code).then(() => {
    alert("✅ Code source copié !");
  });
}
</script>

</body>
</html>
