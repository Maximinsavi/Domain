<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Source Code Getter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #00e0ff;
  }
  #controls {
    margin-bottom: 15px;
  }
  input {
    padding: 8px;
    width: 60%;
    border: none;
    border-radius: 5px;
    outline: none;
  }
  button {
    padding: 8px 15px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background: #00bcd4;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #0097a7;
  }
  iframe {
    width: 100%;
    height: 300px;
    border: 2px solid #00bcd4;
    border-radius: 10px;
    margin-top: 10px;
  }
  #source {
    background: #0a0a0a;
    color: #0f0;
    text-align: left;
    padding: 15px;
    margin-top: 15px;
    border-radius: 10px;
    white-space: pre-wrap;
    display: none;
    overflow-y: auto;
    max-height: 400px;
  }

  /* ðŸ”” Style pour le toast */
  #toast {
    visibility: hidden;
    min-width: 200px;
    background-color: #00bcd4;
    color: #fff;
    text-align: center;
    border-radius: 8px;
    padding: 10px;
    position: fixed;
    left: 50%;
    bottom: 40px;
    transform: translateX(-50%);
    font-size: 16px;
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.5s, bottom 0.5s;
  }
  #toast.show {
    visibility: visible;
    opacity: 1;
    bottom: 60px;
  }
</style>
</head>
<body>

<h1>Source Code Getter âš¡</h1>

<div id="controls">
  <input type="text" id="url" placeholder="Entre l'URL de ton site (ex: page.html)">
  <button onclick="loadPage()">Charger</button>
  <button onclick="showSource()">Source code</button>
  <button onclick="copySource()">Copier code</button>
</div>

<iframe id="viewer"></iframe>

<pre id="source"></pre>

<!-- BoÃ®te de notification -->
<div id="toast">CopiÃ© âœ…</div>

<script>
const iframe = document.getElementById('viewer');
const toast = document.getElementById('toast');

function showToast(msg) {
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2000);
}

function loadPage() {
  const url = document.getElementById('url').value.trim();
  if (!url) return alert('Entre une URL valide !');
  iframe.src = url;
  document.getElementById('source').style.display = 'none';
}

// Quand la page dans lâ€™iframe se charge
iframe.addEventListener('load', () => {
  try {
    const currentUrl = iframe.contentWindow.location.href;
    document.getElementById('url').value = currentUrl;
    navigator.clipboard.writeText(currentUrl);
    showToast("URL copiÃ©e âœ…");

    const links = iframe.contentDocument.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', e => {
        setTimeout(() => {
          try {
            const newUrl = iframe.contentWindow.location.href;
            document.getElementById('url').value = newUrl;
            navigator.clipboard.writeText(newUrl);
            showToast("Nouvelle URL copiÃ©e âœ…");
          } catch {}
        }, 300);
      });
    });
  } catch (err) {
    console.warn("Impossible dâ€™accÃ©der au contenu de lâ€™iframe (CORS).");
  }
});

async function showSource() {
  const url = document.getElementById('url').value.trim();
  if (!url) return alert('Entre une URL dâ€™abord !');
  try {
    const res = await fetch(url);
    const text = await res.text();
    document.getElementById('source').textContent = text;
    document.getElementById('source').style.display = 'block';
  } catch (err) {
    alert("âŒ Impossible de rÃ©cupÃ©rer le code source.\n(CORS bloquÃ© ou site externe).");
  }
}

function copySource() {
  const code = document.getElementById('source').textContent;
  if (!code) return alert("Aucun code Ã  copier !");
  navigator.clipboard.writeText(code).then(() => {
    showToast("Code source copiÃ© âœ…");
  });
}
</script>

</body>
</html>
